<!DOCTYPE html>
<html>
    <head>
        <title>To-do List</title>
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">    
            $(document).ready(function(){
                $("#btnNewTask").click(function(){
                    $("#Tasks").append("<div class=TasksBox ><input type=checkbox><span class=Active>"+$("#txtNewTask").val()+"</span></div>")
                })
                $("#Tasks").on("click","input",function(){
                    if($(this).prop("checked")==true){
                        $(this).parent().find("span").css("textDecoration","line-through")
                    }
                    else{
                        $(this).parent().find("span").css("textDecoration","none")
                    }
                })
                $("#ALL").on("click",function(){
                    $("#Tasks input").parent().show()
                })
                $("#Active").on("click",function(){
                    $("#Tasks input").each(function(){
                        if($(this).prop("checked")==true){
                            $(this).parent().hide()
                        }
                        else{
                            $(this).parent().show()
                        }
                    })
                })
                $("#Comp").on("click",function(){
                    $("#Tasks input").each(function(){
                        if($(this).prop("checked")==false){
                            $(this).parent().hide()
                        }
                        else{
                            $(this).parent().show()
                        }
                    })
                })
            })
        </script> 
    </head>
    <body>
        <div class="container">
            <div class="NewTaskBox">
                <input type="text" id="txtNewTask"  placeholder="New Task..." />
            </div>
            <div class="ActionBox">
                <button id="btnNewTask" class="btn ButtonSubmit" >New Task</button>
            </div>
            <div class="TabBox">
                <span class="tabItems" id="ALL" >
                    All
                </span>
                <span class="tabItems" id="Active">
                    Active
                </span>
                <span class="tabItems" id="Comp" >
                    Completed
                </span>
            </div>
            <div id="Tasks">
            <div class="TasksBox">
                <input type="checkbox" />
                <span class="Active">Create theme</span>
            </div>
        </div>
        </div>
    </body>
</html>
